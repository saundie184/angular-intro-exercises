<!DOCTYPE html>
<html ng-app='camera'>

<head>
  <meta charset="utf-8">
  <title>Camera Shop</title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
  <style>
    .highlight {
      color: orange;
    }
  </style>
</head>

<body>
  <h1>Camera Shop</h1>

  <div ng-controller='listing'>
    <select ng-model='sort'>
      <option value='price'>
        Price
      </option >
      <option value='rating'>
        Rating
      </option>
    </select>
    {{sort}}
    <div ng-repeat='item in listing | orderBy: sort'>
      <div>
        <img ng-src={{item.image}} style='height:100px; width:auto;'>
        <h3>{{item.title}}</h3>
        <h3>Rating: {{item.rating}}</h3>
        <h3 ng-class='{highlight: item.onSale == true}'>Price: {{item.price}}</h3>
      </div>
    </div>
  </div>



  <script>
    angular.module("camera", [])
      .controller("listing", function($scope) {
        // $scope.sort = 'price';
        $scope.listing = [{
          title: "Nikon D3100 DSLR",
          image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
          rating: 3.4,
          price: 369.99,
          onSale: true
        }, {
          title: "Canon EOS 70D",
          image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
          rating: 2.0,
          price: 1099.0,
          onSale: false
        }, {
          title: "Nikon D810A",
          image: "http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
          rating: 4.2,
          price: 3796.95,
          onSale: true
        }]
      });
  </script>
</body>

</html>
